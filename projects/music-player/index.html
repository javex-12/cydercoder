<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundWave - Modern Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <div class="player-header">
            <h1 class="app-title">ğŸµ SoundWave</h1>

        <div class="album-art">
            <div class="album-cover" id="albumCover">
                <span class="album-placeholder">ğŸµ</span>

            <div class="vinyl-effect"></div>

        <div class="track-info">

        </div>

        <div class="volume-section">

            <div class="volume-bar" id="volumeBar">
                <div class="volume-fill" id="volumeFill"></div>
                <div class="volume-thumb" id="volumeThumb"></div>
            </div>
        </div>

        <div class="playlist-section">
            <h3 class="playlist-title">Playlist</h3>
            <div class="playlist" id="playlist">
                <!-- Playlist items will be added here -->
            </div>
        </div>

        <div class="equalizer">
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>

    </div>

</body>
